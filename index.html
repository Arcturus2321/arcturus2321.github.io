<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Audio Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
        }
        p {
            font-size: 1.2rem;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        .playlist {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        .playlist li {
            cursor: pointer;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            margin: 5px 0;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .playlist li:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Listen to This Playlist</h1>
        <p>Select a track or let them play in sequence.</p>
        <audio id="audioPlayer" controls>
            <source id="audioSource" src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <ul class="playlist" id="playlist"></ul>
    </div>
    
    <script>
        const audioPlayer = document.getElementById("audioPlayer");
        const audioSource = document.getElementById("audioSource");
        const playlistElement = document.getElementById("playlist");
        let playlist = [];
        let currentTrack = 0;

        async function loadPlaylist() {
            try {
                const response = await fetch("https://f005.backblazeb2.com/file/audio-bible/01003+0_KJV_Bible-Genesis001.mp3"); // Change to your actual hosted JSON URL
                playlist = await response.json();
                displayPlaylist();
                playTrack(0);
            } catch (error) {
                console.error("Error loading playlist:", error);
            }
        }

        function displayPlaylist() {
            playlistElement.innerHTML = "";
            playlist.forEach((track, index) => {
                const li = document.createElement("li");
                li.textContent = track.title;
                li.dataset.src = track.url;
                li.addEventListener("click", () => playTrack(index));
                playlistElement.appendChild(li);
            });
        }

        function playTrack(index) {
            if (index < playlist.length) {
                audioSource.src = playlist[index].url;
                audioPlayer.load();
                audioPlayer.play();
                currentTrack = index;
            }
        }

        audioPlayer.addEventListener("ended", function() {
            playTrack(currentTrack + 1);
        });

        loadPlaylist();
    </script>
</body>
</html>
