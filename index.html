<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Bible Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
        }
        p {
            font-size: 1.2rem;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        .playlist {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        .playlist li {
            cursor: pointer;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            margin: 5px 0;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .playlist li:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You can listen to the KJV Audio Bible here</h1>
        <p>Select a track and press play.</p>

        <audio id="audioPlayer" controls>
            <source id="audioSource" src="https://f005.backblazeb2.com/file/audio-bible/01003+0_KJV_Bible-Genesis001.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <ul id="file-list" class="playlist"></ul>  <!-- Playlist container -->
    </div>

    <script>
        fetch('files.json')  // Fetch the file list
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('file-list');
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item.file;  // Display file name

                    // Add click event to update audio source
                    li.addEventListener('click', function() {
                        const audioPlayer = document.getElementById('audioPlayer');
                        const audioSource = document.getElementById('audioSource');
                        const audioUrl = `https://audio-bible.s3.us-east-005.backblazeb2.com/${item.file}`;
                        audioSource.src = audioUrl;  // Update source
                        audioPlayer.load();  // Reload audio player to reflect the new source
                        audioPlayer.play();  // Automatically start playing the selected file
                    });

                    container.appendChild(li);  // Append to the playlist
                });
            })
            .catch(error => console.error('Error loading file list:', error));
    </script>
</body>
</html>
